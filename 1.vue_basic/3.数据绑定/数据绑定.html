<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据绑定</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="demo">
    单向绑定：<input type="text" :value="name">
    <br>
    双向绑定：<input type="text" v-model="name2">
  </div>
  <script>
    const vm = new Vue({
      el: '#demo',
      data: {
        name:'1',
        name2:'2'
      }
    })
  </script>
  
</body>
</html>
